<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список користувачів</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h2>Список користувачів</h2>
    <form name="userForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group">
            <label for="name">Ім'я:</label>
            <input class="form-control" name="name" />
        </div>
        <div class="form-group">
            <label for="age">Вік:</label>
            <input class="form-control" name="age" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Зберегти</button>
            <a id="reset" class="btn btn-sm btn-primary">Скинути</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th><th>Ім'я</th><th>Вік</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>
   
    <script>
        // Отримання всіх користувачів
        async function GetUsers() {
            const response = await fetch("/users", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const users = await response.json();
                let rows = document.querySelector("tbody"); 
                users.forEach(user => {
                    rows.append(row(user));
                });
            }
        }

        // Отримання одного користувача
        async function GetUser(id) {
            const response = await fetch("/users/" + id, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const user = await response.json();
                const form = document.forms["userForm"];
                form.elements["id"].value = user._id;
                form.elements["name"].value = user.name;
                form.elements["age"].value = user.age;
            }
        }

        // Створення користувача
        async function CreateUser(userName, userAge) {
            const response = await fetch("/users", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: userName,
                    age: parseInt(userAge, 10)
                })
            });
            if (response.ok === true) {
                const user = await response.json();
                reset();
                document.querySelector("tbody").append(row(user));
            }
        }

        // Редагування користувача
        async function EditUser(userId, userName, userAge) {
            const response = await fetch(`/users/${userId}`, {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({ name: userName, age: parseInt(userAge, 10) }) // Преобразуем userAge в число
            });
            if (response.ok === true) {
                const user = await response.json();
                console.log("Updated user:", user); // Для отладки
                reset();
                window.location.reload();
                // Обновление интерфейса или другая логика после успешного обновления
            } else {
                console.error("Failed to update user");
                // Обработка ошибки
            }
        }

        // Видалення користувача
        async function DeleteUser(id) {
            try {
                const response = await fetch("/users/" + id, {
                    method: "DELETE",
                    headers: { "Accept": "application/json" }
                });
                if (response.ok === true) {
                    // Успішне видалення, тут можна просто видалити рядок з таблиці
                    document.querySelector(`tr[data-rowid='${id}']`).remove();
                } else {
                    console.error("Failed to delete user");
                }
            } catch (error) {
                console.error("Failed to delete user", error);
            }
        }

        // Скидання форми
        function reset() {
            const form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
        }

        // Створення рядка для таблиці
        function row(user) {
            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", user._id);

            const idTd = document.createElement("td");
            idTd.append(user._id);
            tr.append(idTd);

            const nameTd = document.createElement("td");
            nameTd.append(user.name);
            tr.append(nameTd);

            const ageTd = document.createElement("td");
            ageTd.append(user.age);
            tr.append(ageTd);

            const linksTd = document.createElement("td");

            const editLink = document.createElement("a");
            editLink.setAttribute("data-id", user._id);
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.append("Редагувати");
            editLink.addEventListener("click", e => {
                e.preventDefault();
                GetUser(user._id);
            });
            linksTd.append(editLink);

            const removeLink = document.createElement("a");
            removeLink.setAttribute("data-id", user._id);
            removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
            removeLink.append("Видалити");
            removeLink.addEventListener("click", e => {
                e.preventDefault();
                DeleteUser(user._id);
            });

            linksTd.append(removeLink);
            tr.appendChild(linksTd);

            return tr;
        }

        // Обробник для кнопки скидання
        document.getElementById("reset").addEventListener("click", function(e) {
            e.preventDefault();
            reset();
        });

        // Обробник для відправки форми
        document.forms["userForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["userForm"];
            const id = form.elements["id"].value;
            const name = form.elements["name"].value;
            const age = form.elements["age"].value;
            if (id == 0)
                CreateUser(name, age);
            else
                EditUser(id, name, age);
        });

        // Завантаження користувачів після завантаження сторінки
        GetUsers();
    </script>
</body>
</html>
